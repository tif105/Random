<HTML><head><title> SnowScene</title>
</head>
<body><SVG id="svg" width="800" height="800" ></SVG></body>
<script>

    function makecircle(index){circHTML=`<circle r="3" fill="white" id="circle`+index+`"/>`; return circHTML;}
    function circlepos(){
        this.posx=(Math.random())*800;
        this.posy=(Math.random())*800;
    }
    svgHTML=`<rect width="800", height="800" fill="black" />`
    for(i=0;i<100;i++){
        svgHTML+=makecircle(i);
    }
    svgHTML+='<polygon id="ship"  fill="green"/>'
    svg=document.getElementById('svg');
    svg.innerHTML=svgHTML;
    ship=document.getElementById('ship');
    var shipx=0;
    var shipy=750;

    svg.addEventListener('mousemove',function(event){
        shipx=event.clientX;
    });

    var circle = [];

    for(i=0;i<100;i++){
        circle[i]=document.getElementById('circle'+i+'');
        circlepos[i]= new circlepos();
    }
    setInterval(function(){
        for(i=0;i<100;i++){
            circle[i].setAttribute("cx", circlepos[i].posx); circle[i].setAttribute("cy", circlepos[i].posy);

            if (circlepos[i].posy<800){
                circlepos[i].posy+=1;
            }else{
                circlepos[i].posy=0;
                circlepos[i].posx=Math.random()*800;
            }
            shiplx=shipx-25; shipmx=shipx; shiprx=shipx+25
            points = shiplx+','+775+','+shipmx+','+700+','+shiprx+','+775;
            ship.setAttribute("points", points);
        }
        
    }, 16);

</script>
    



</HTML>
