<HTML><head><title> CSV</title></head>
    <body>
        <svg width="800" height="400" id="svg" onmousemove="update(event)" onclick="logout(event)">
            <rect height="800" width="800" fill="pink" />
            <circle id="circle" cx="50" cy="50" r="40" stroke="purple" stroke-width="20" fill="pink" />
            <polygon id="polygon" fill="red" points= "0,0,20,10,100,0"/>
    
    
        </svg>
    
    </body>
    
    <script>
        document.getElementById('circle');
        function update(event){
            var x = event.clientX;
            var y = event.clientY;
            circle.setAttribute("cx",x);
            circle.setAttribute("cy",y);
    
            
    
        }
    
        function logout(event){
            var clickx= event.clientX;
            var clicky= event.clientY;
            console.log(clickx+":"+clicky);
    
        }
    </script>
    
    
    
    </HTML>
