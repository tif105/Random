<!DOCTYPE HTML>
<html>
    <head>
        <title>Calendar</title>

        <style>
                #month {
                    padding-top: 1em;
                    padding-bottom: 1em;
                    background-color :#001433;
                    font-size : 20pt;
                    font-weight : bold;
                    text-align: center;
                    color: white;
                    width : 1000px;

                    display : inline-block;
                    text-align : center;


                }

                #month ul {
                    margin : 10px;
                    padding : 0px;

                }

                .month {

                    list-style : none;
                    
                }
                .last  {
                    list-style: none;
                    float:left;
                    
                }
                .next {
                    list-style: none;
                    float:right;
                }

                #days {
                    background-color: #ff3314;
                    color : white;
                    width: 1000px;
                }

                .weekdays{
                    list-style:none;
                    margin : 0;
                    padding : 0;
                    margin-left : 6px;
                    
                }

                .weekdays li{
                    display : inline-block;
                    width : 134px;
                    margin : 0;
                }

                .days{
                    list-style:none;
                    padding : 0;
                    margin : 6px;
                    
                    
                }
                
                
                
            </style>
    </head>

    <body>
        <div id="banner">
        
        <div id="month">
            <ul class="monthbar">
                
                <li class="next" id="nextarrow">&#8250;</li>
                <li class="last" id="lastarrow">&#8249;</li>
                <li class="month" id="Month"></li>
            </ul>


        </div>
        <div id="days">
        <SVG id="Calendar">
        </SVG>>
                

        </div>
        
        </div>
